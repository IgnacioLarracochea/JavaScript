<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="titulo"><span>Prestamos Nacho</span></h1>
    <form id="envio">
        <div></div>
        <div class="form-group">
          <label for="formGroupExampleInput">Ingrese nombre y apellido</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="...">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Ingrese numero de documento</label>
          <input type="text" name="dni" class="form-control" id="dni" placeholder="...">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Ingrese edad</label>
            <input type="text" name="edad" class="form-control" id="edad" placeholder="...">
          </div>
        </div>
         <div>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
        <select class="custom-select my-1 mr-sm-2" name="pais" id="pais">
          <option selected>Selecione Pais</option>
          <option value="1">Argentina</option>
          <option value="2">Brasil</option>
          <option value="3">Chile</option>
          <option value="3">Colombia</option>
        </select>
        </div> 
    <br>
    <br>
    <div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Ingrese monto a solicitar</label>
            <input type="text" class="form-control" name="prestamo" id="prestamo" placeholder="...">
          </div>
    </div>
    <br>
    <br>
    <button type="submit">Enviar</button>     
    </form>

    
    <script src="./js/index.js"></script> 
</body>
</html>
